<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Interativa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container-grid {
            display: grid;
        }
        nav {
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
            align-items: center;
            background-color: rgb(173, 173, 161);
            padding: 10px;
        }
        .logo h6 {
            font-size: 200%;
            margin: 0;
            cursor: pointer;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            font-size: 150%;
            margin: 0 10px;
        }
        .form-container {
            margin: 20px;
            text-align: center;
        }
        .form-container input {
            padding: 8px;
            margin: 5px;
        }
        .form-container button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="container-grid navbar">
        <div class="logo">
            <h6 id="textlogo">LOGO</h6>
        </div>
        <a href="#">Home</a>
        <a href="#">Quem Somos</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>

    <div class="form-container">
        <h2>Preencha o formulário</h2>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <button onclick="enviarFormulario()">Enviar</button>
    </div>

    <button onclick="mudarCorLogo()">Mudar Cor do Logo</button>

    <script>
        function enviarFormulario() {
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            if (nome && email) {
                alert("Formulário enviado com sucesso!");
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function mudarCorLogo() {
            let logo = document.getElementById("textlogo");
            let cores = ["red", "blue", "green", "purple", "orange"];
            let corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            logo.style.color = corAleatoria;
        }
    </script>
</body>
</html>
